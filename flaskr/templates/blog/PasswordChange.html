<!--User can change their password-->
{% extends 'base.html' %}

{% block content %}
<div class="container pt-4" id="RegisterPlacement">

    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="old_password" placeholder="Previous password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password_repeat" placeholder="New password again" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
</div>
{% endblock %}
