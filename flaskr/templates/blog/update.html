{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <input autocomplete="off" autofocus class="form-control" name="title" id="title" placeholder="Title" type="text" value="{{ request.form['title'] or post['title'] }}" style="width: 100%;" required>
    </div>
    
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" name="body" id="body" style="width: 100%; height: 400px;">{{ request.form['body'] or post['body'] }}</textarea>

    </div>
    
    <button class="btn btn-primary" type="submit" value="Save">Save</button>
  </form>
  
{% endblock %}
