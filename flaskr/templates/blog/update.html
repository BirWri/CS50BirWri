{% extends 'base.html' %}

{% block content %}
<div class="container" id="UploadPlacement" style="padding-top:20px;">

<div class="row">
  <div class="col">
  
    <h1 style="color:white">Edit "{{ post['post_title'] }}"</h1>

  </div>
</div>

<div class="row">
  <div class="col">


  <form method="post">
    <div class="form-group">
      <input autocomplete="off" autofocus class="form-control" name="title" id="title" placeholder="Title" type="text" value="{{ request.form['title'] or post['post_title'] }}" style="width: 100%;" required>
    </div>
    
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" name="body" id="body" style="width: 100%; height: 400px;">{{ request.form['body'] or post['post_body'] }}</textarea>

    </div>

  </div>
</div>

    <div class="row">
      <div class="col">
    
    <button class="btn btn-primary" type="submit" value="Save">Save</button>
    <button type="button" class="btn btn-secondary" style="margin-bottom: 20px; margin-top: 20px;" disabled >Cancel</button>
  </form>

</div>
</div>

</div>
  
{% endblock %}
