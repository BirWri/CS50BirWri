{% extends 'base.html' %}

{% block content %}


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



<div class="container" id="UploadPlacement">

  <div class="row">
    <div class="col">

      <h1 style="color:white">Write your own story</h1>

    </div>
  </div>


  <div class="card mb-3" id="card">
    <div class="card-body">
      <article class="post">

        <div class="row">
          <div class="col-11">

            <header>
              <div>
                <h2>{{ post['title'] }}</h2>
                <div class="about">by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</div>
              </div>
          </div>


          </header>
        </div>


        {% if post['path_1'] != 'empthy' %}

        <!-- <img src="{{post.path_1}}" class="card-img-top"> -->
        <img src="{{url_for('static', filename=post.path_1)}}" class="card-img-top">



        {% endif %}



        {% if post['body'] != 'empthy' %}
        <p class="body">{{ post['body'] }}</p>

        {% endif %}


      </article>
    </div>
  </div>





  <div class="row">
    <div class="col">


      <form method="post" enctype="multipart/form-data">

        <div class="container mt-4 mb-4">
          <div class="row justify-content-md-center">
            <div class="col-md-12 col-lg-12">

              <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="title" id="title" placeholder="Title"
                  type="text" value="{{ request.form['title'] }}" style="width: 100%;" required>
              </div>

              <div class="form-group">
                <textarea name="body" placeholder="Leave a comment here" id="body">{{ request.form['body'] }}</textarea>
              </div>


              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-secondary" style="margin-bottom: 20px; margin-top: 20px;"
                onclick="refreshpage()">Cancel</button>


            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
